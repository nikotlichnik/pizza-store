{% extends 'base.html' %}

{% block login %}
    <section class="login">
        <h2 class="login_title subtitle">Sign In</h2>
        <form class="login__form" action="{% url 'loginsys_app:login' %}" method="post">
            {% csrf_token %}
            <input class="login__field" type="text" name="username" placeholder="Login" required>
            <input class="login__field" type="password" name="password" placeholder="Password" required>

            <input class="login__button" type="submit" value="Log In">
        </form>
        {% if login_error %}
            <span class="login__error">{{ login_error }}</span>
        {% endif %}
    </section>
{% endblock %}
