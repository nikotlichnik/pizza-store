{% extends 'base.html' %}

{% block login %}
    <section class="login">
        <h2 class="login_title subtitle">Sign Up</h2>

        <form class="login__form" action="{% url 'loginsys_app:signup' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="login__button" type="submit" value="Sign Up">
        </form>
    </section>
{% endblock %}
